<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferungen</title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2023.1.117/styles/kendo.default-v2.min.css">
    <link rel="stylesheet" href="orderuebersicht.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/kendo.all.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/cultures/kendo.culture.de-DE.min.js"></script>
    <script src="orderScript.js"></script>
    <script src="./kendo-ui-license.js"></script>
</head>
<body>
<div class="back-button">
    <a href="Menue.html"><i class="fas fa-arrow-left"></i> Zurück zum Menü</a>
</div>
<div class="grid-container">
    <h1>Lieferungen</h1>
    <div class="top-bar">
        <input type="text" id="searchBox" placeholder="Suchen..." class="k-textbox" style="margin-bottom: 10px; width: 300px;">
        <i id="refreshButton" class="fas fa-sync-alt" title="Aktualisieren" style="cursor: pointer; margin-left: 10px;"></i>
    </div>
    <div id="orderGrid"></div>
</div>
<div id="overlay" style="display:none;">
    <div id="loadingSpinner">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
</div>
<script type="text/x-kendo-template" id="template">
    <div class="details-container">
        <h3>Details für Lieferung #: AuftragNr # - Position #: PositionNr #</h3>
        <ul>
            <li><strong>Datum:</strong> #= kendo.toString(Datum, 'dd.MM.yyyy') #</li>
            <li><strong>Kunde:</strong> #= Kunde ? Kunde : '' #</li>
            <li><strong>Id-Nr:</strong> #= Idnr ? Idnr : '' #</li>
            <li><strong>Modell:</strong> #= Modell ? Modell : '' #</li>
            <li><strong>Standort 1:</strong> #= Standort1 ? Standort1 : '' #</li>
            <li><strong>Standort 2:</strong> #= Standort2 ? Standort2 : '' #</li>
            <li><strong>Liefermenge:</strong> #= Liefermenge ? Liefermenge : '' #</li>
            <li><strong>Paket Nr.:</strong> # if (PaketNr) { #<a href="https://www.dhl.de/de/privatkunden/dhl-sendungsverfolgung.html?piececode=#= PaketNr #" target="_blank" style="color: blue; text-decoration: underline;">#= PaketNr #</a># } else { # #= PaketNr # # } #</li>
        </ul>
    </div>
</script>
</body>
</html>
