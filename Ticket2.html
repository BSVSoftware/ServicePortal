<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Einsenden</title>
    <!-- Kendo UI Stylesheet -->
    <link href="https://kendo.cdn.telerik.com/2022.1.301/styles/kendo.default-v2.min.css" rel="stylesheet">

    <!-- Kendo UI JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2022.1.301/js/kendo.all.min.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .upload-btn {
            background-color: #28a745;
        }

        .upload-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Neues Ticket</h1>
    <form id="ticketForm">
        <div class="form-group">
            <label for="device">Ger√§t</label>
            <input type="text" id="device" placeholder="7 FARBKOPIERER COPY-FIX-MAKER" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="serial">Seriennummer</label>
            <input type="text" id="serial" placeholder="155489778" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="contact">Kontaktperson</label>
            <input type="text" id="contact" placeholder="Kontaktperson" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefon</label>
            <input type="tel" id="phone" placeholder="Telefonnummer" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" placeholder="beispiel@domain.com" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Beschreibung</label>
            <textarea id="description" placeholder="Beschreibung des Problems" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="file">Dateiupload</label>
            <input type="file" id="file" class="form-control upload-btn">
        </div>
        <button type="submit" class="btn">Senden</button>
    </form>
</div>
<script src="script2.js"></script>
</body>
</html>
