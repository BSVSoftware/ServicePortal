<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anmelden</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">
      <div class="divider"></div>
      <div class="container_main">
        <div class="card my-5">
          <form class="card-body cardbody-color p-lg-5" id="loginForm">
            <div class="text-center">
              <img src="assets/images/logo.svg" width="250" alt="profile" />
              <h3 class="text-gray mt-3">Service Ticket Portal</h3>
            </div>
            <div class="mb-3">
              <input
                class="form-control input"
                type="text"
                id="username"
                placeholder="Benutzername"
                required
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control input"
                type="password"
                id="password"
                placeholder="Passwort"
                required
              />
            </div>
            <div class="text-center">
              <button type="submit" class="login-btn">Anmelden</button>
              <div id="loginError" class="error-message"></div>
            </div>
            <div class="text-center mb-5">
              <a href="forgot_password.html" class="forgot-password"
                >Passwort vergessen?</a
              >
            </div>
          </form>
        </div>
      </div>
      <p id="signature">www.IhrUnternehmen.de</p>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
