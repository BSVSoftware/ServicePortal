<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standort Ändern</title>
    <link rel="stylesheet" href="assets/css/standort.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://kendo.cdn.telerik.com/2023.1.117/styles/kendo.default-v2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://kendo.cdn.telerik.com/2023.1.117/styles/kendo.default-v2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div class="divider"></div>
    <div class="container_main">
      <div class="text-center">
        <img src="assets/images/logo.svg" width="250" alt="profile" />
        <h3 class="text-gray mt-3">Standort Ändern</h3>
      </div>
      <form id="changeLocationForm">
        <div class="form-group mb-1">
          <label for="IDNR">Identnummer:</label>
          <input id="IDNR" class="form-control" aria-label="Identnummer" />
        </div>
        <div class="form-group mb-1">
          <label for="Standort1">Standort 1:</label>
          <input
            type="text"
            id="Standort1"
            class="form-control"
            aria-label="Standort1"
          />
        </div>
        <div class="form-group mb-1">
          <label for="Standort2">Standort 2:</label>
          <input
            type="text"
            id="Standort2"
            class="form-control"
            aria-label="Standort2"
          />
        </div>
        <div class="form-group mb-1">
          <label for="Ansprechpartner">Ansprechpartner:</label>
          <input
            id="Ansprechpartner"
            class="form-control"
            aria-label="Ansprechpartner"
          />
        </div>
        <div class="text-center" style="margin-top: 30px">
          <button type="submit" class="btn_submit">
            <img src="assets/images/icon1.svg" width="25" />
            <span style="margin-left: 5px">Speichern</span>
          </button>
        </div>
      </form>
    </div>
    <div class="back-button">
      <a href="IDNR_Uebersicht.html"
        ><i class="fas fa-arrow-left"></i>
        <span style="margin-left: 5px">Zurück zur Übersicht</span></a
      >
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/standortScript.js"></script>
  </body>
</html>
