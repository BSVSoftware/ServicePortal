<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standort Ändern</title>
    <link rel="stylesheet" href="standort.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2023.1.117/styles/kendo.default-v2.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/kendo.all.min.js"></script>
</head>
<body>
<div class="back-button">
    <a href="IDNR_Uebersicht.html"><i class="fas fa-arrow-left"></i> Zurück zur Übersicht</a>
</div>
<div class="container">
    <h1>Standort Ändern</h1>
    <form id="changeLocationForm">
        <div class="form-group">
            <label for="IDNR">Identnummer:</label>
            <input id="IDNR" type="text" class="form-control" aria-label="Identnummer" readonly />
        </div>
        <div class="form-group">
            <label for="Standort1">Standort 1:</label>
            <input id="Standort1" type="text" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="Standort2">Standort 2:</label>
            <input id="Standort2" type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label for="Ansprechpartner">Ansprechpartner:</label>
            <input id="Ansprechpartner" type="text" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Speichern</button>
    </form>
</div>
<script src="standortScript.js"></script>
</body>
</html>
