<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Erstellen</title>
    <link rel="stylesheet" href="create_ticket_styles.css"> <!-- Stellen Sie sicher, dass Ihr Stylesheet korrekt verlinkt ist -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="back-button">
    <a href="Menue.html"><i class="fas fa-arrow-left"></i> Zurück</a>
</div>
<div class="container">
    <h1>Ticket Erstellen</h1>
    <form id="createTicketForm">
        <div class="form-group">
            <label for="IDNR">Identnummer:</label>
            <select id="IDNR" class="form-control" aria-label="Identnummer" required></select>
            <span id="ModellInfo" class="model-info"></span> <!-- Element to display model -->
        </div>
        <div class="form-group">
            <label for="Prioritaet">Priorität:</label>
            <input type="number" id="Prioritaet" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Stichwort">Stichwort:</label>
            <input type="text" id="Stichwort" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Problem">Problem:</label>
            <textarea id="Problem" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="Kontakt">Kontakt:</label>
            <input type="text" id="Kontakt" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Email">E-Mail:</label>
            <input type="email" id="Email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Telefon">Telefon:</label>
            <input type="text" id="Telefon" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Datei">Datei hochladen:</label>
            <input type="file" id="Datei" class="form-control" aria-label="Datei hochladen">
        </div>
        <button type="submit" class="btn btn-primary">Ticket Erstellen</button>
    </form>
</div>

<script src="create_ticket.js"></script> <!-- Stellen Sie sicher, dass Ihr JavaScript-Script korrekt verlinkt ist -->
</body>
</html>
