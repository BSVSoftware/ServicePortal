<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Übersicht</title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2023.1.117/styles/kendo.default-v2.min.css">
    <link rel="stylesheet" href="ticketuebersicht.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/kendo.all.min.js"></script>
    <script src="./kendo-ui-license.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/cultures/kendo.culture.de-DE.min.js"></script>
    <script src="ticketuebersicht.js"></script>
</head>
<body>
<div class="back-button">
    <a href="Menue.html"><i class="fas fa-arrow-left"></i> Zurück zum Menü</a>
</div>
<div class="grid-container">
    <h1>Ticket Übersicht</h1>
    <input type="text" id="searchBox" placeholder="Suchen..." class="k-textbox" style="margin-bottom: 10px; width: 300px;">
    <i id="refreshButton" class="fas fa-sync-alt" title="Aktualisieren" style="cursor: pointer; margin-left: 10px; padding-top: 10px"></i>
    <div id="grid"></div>
</div>

<div id="overlay" style="display:none;">
    <div id="loadingSpinner">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
</div>

<!-- Detail Template for Expanded Rows -->
<script type="text/x-kendo-template" id="template">
    <div class="details-container">
        <h3>Details für Auftrag #: AUFTNR #</h3>
        <ul>
            <li><strong>Modell:</strong> #: Modell #</li>
            <li><strong>Beschreibung:</strong> #: Klartext_char #</li>
            <li><strong>Kunde:</strong> #: Kunde #</li>
            <li><strong>Anschrift:</strong> #: Anschrift #</li>
            <li><strong>Eingangsdatum:</strong> #: kendo.toString(EingangDatum, 'dd.MM.yyyy') #</li>
            <li><strong>Eingangszeit:</strong> #: EingangZeit #</li>
            <li><strong>Status:</strong> #: Status #</li>
            <li><strong>Aktion:</strong> #: Aktion #</li>
            <li><strong>Servicestatus:</strong> #: Servicestatus #</li>
            <li><strong>letzte Info:</strong> #: Information #</li>
        </ul>
    </div>
</script>

</body>
</html>
