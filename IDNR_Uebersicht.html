<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDNR Übersicht</title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2023.1.117/styles/kendo.default-v2.min.css">
    <link rel="stylesheet" href="idnruebersicht.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/kendo.all.min.js"></script>
    <script src="./kendo-ui-license.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/cultures/kendo.culture.de-DE.min.js"></script>
</head>
<body>
<div class="back-button">
    <a href="Menue.html"><i class="fas fa-arrow-left"></i> Zurück zum Menü</a>
</div>
<div class="grid-container">
    <h1>IDNR Übersicht</h1>
    <input type="text" id="searchBox" placeholder="Suchen..." class="k-textbox" style="margin-bottom: 10px; width: 300px;">
    <i id="refreshButton" class="fas fa-sync-alt" title="Aktualisieren" style="cursor: pointer; margin-left: 10px; padding-top: 10px"></i>
    <div id="idnrGrid"></div>
</div>

<div id="overlay">
    <div id="loadingSpinner">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
</div>

<script type="text/x-kendo-template" id="template">
    <div class="details-container">
        <h3>Details für Id Nummer #: IDNR #</h3>
        <ul>
            <li><strong>Modell:</strong> #: Modell #</li>
            <li><strong>Seriennummer:</strong> #: SerienNr #</li>
            <li><strong>Standort 1:</strong> #: Standort1 #</li>
            <li><strong>Standort 2:</strong> #: Standort2 #</li>
            <li><strong>Ansprechpartner:</strong> #: Ansprechpartner #</li>
            <li><strong>Kunde:</strong> #: Kunde #</li>
            <li><strong>Standort Ändern:</strong>
                <a href="Standort.html?idnr=#: IDNR #&standort1=#: Standort1 #&standort2=#: Standort2 #&ansprechpartner=#: Ansprechpartner #" class="btn btn-secondary">
                    <i class="fas fa-edit"></i> Ändern
                </a>
            </li>
        </ul>
    </div>
</script>
<script src="idnrScript.js"></script>
</body>
</html>
