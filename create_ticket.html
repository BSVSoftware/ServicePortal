<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Erstellen</title>
    <link rel="stylesheet" href="assets/css/create_ticket.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://kendo.cdn.telerik.com/2023.1.117/styles/kendo.default-v2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/kendo.all.min.js"></script>
    <script src="./kendo-ui-license.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/create_ticket.js"></script>
    <script src="assets/js/form_submit.js"></script>
    <script src="assets/js/upload_files.js"></script>

  </head>
  <body>
    <div class="divider"></div>
    <div class="container_main">
      <div class="text-center">
        <img src="assets/images/logo.svg" width="250" alt="profile" />
        <h3 class="text-gray mt-3">Ticket Erstellen</h3>
        <div
          style="
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          <button id="startScanner">QR-Code scannen</button>
        </div>
      </div>
      <div
        id="qr-reader"
        style="width: 100%; max-width: 600px; display: none; margin: auto"
      ></div>
      <form id="createTicketForm">
        <div class="form-group mb-1">
          <label for="Kunde">Kunde:</label>
          <input
            id="Kunde"
            class="form-control input_style"
            aria-label="Kunde"
            data-role="combobox"
          />
        </div>
        <div class="form-group mb-1">
          <label for="IDNR">Identnummer:</label>
          <input id="IDNR" class="form-control" aria-label="Identnummer" />
        </div>
        <div class="form-group mb-1">
          <label for="Produkt">Produkt:</label>
          <input
            type="text"
            id="Produkt"
            class="form-control input_style"
            aria-label="Produkt"
          />
        </div>
        <div class="form-group mb-1">
          <label for="Produktbereich">Produktbereich:</label>
          <input
            id="Produktbereich"
            class="form-control input_style"
            aria-label="Produktbereich"
          />
        </div>
        <div class="form-group mb-1">
          <label for="Prioritaet">Priorität:</label>
          <input id="Prioritaet" class="form-control input_style" />
        </div>
        <div class="form-group mb-1">
          <label for="Stichwort">Stichwort:</label>
          <input type="text" id="Stichwort" class="form-control input_style" required />
        </div>
        <div class="form-group mb-1">
          <label for="Problem">Problem:</label>
          <textarea id="Problem" class="form-control input_style" required></textarea>
        </div>
        <div class="form-group mb-1">
          <label for="Kontakt">Kontakt:</label>
          <input type="text" id="Kontakt" class="form-control input_style" required />
        </div>
        <div class="form-group mb-1">
          <label for="Email">E-Mail:</label>
          <input type="email" id="Email" class="form-control input_style" required />
        </div>
        <div class="form-group mb-1">
          <label for="Telefon">Telefon:</label>
          <input type="text" id="Telefon" class="form-control input_style" required />
        </div>
        <div class="form-group mb-1">
          <label for="Dateien">Dateien hochladen:</label>
          <input
            type="file"
            id="Dateien"
            class="form-control input_style"
            aria-label="Dateien hochladen"
            multiple
          />
        </div>
        <div class="text-center" style="margin-top: 30px;">
          <button type="submit" class="btn_submit"><img src="assets/images/icon1.svg" width="25"> <span style="margin-left:5px;">Erstellen</span></button>
          <button type="button"  id="cancelButton" class="btn_cancel"> <i class="fas fa-times"></i> <span style="margin-left:5px;">Abbruch</span></button>
          <div id="spinner" class="spinner" style="display:none;" ><i class="fas fa-spinner fa-spin"></i>Bitte warten...</div>
        </div>
      </form>
    </div>
    <div class="back-button">
      <a href="Menue.html"
        ><i class="fas fa-arrow-left"></i>
        <span style="margin-left: 5px">Zurück zum Menü</span></a
      >
    </div>
  </body>
</html>
